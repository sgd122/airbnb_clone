<ul class="flex items-center text-sm font-medium h-full">
    {% if user.is_authenticated %}
    <li class="nav_link">
        <a href="{% url 'users:switch-hosting'%}" %}">
            {% if request.session.is_hosting %}
                Stop hosting
            {% else %}
                Start hosting
            {% endif %}
        </a>
    </li>
    <li class="nav_link"><a href="{{ user.get_absolute_url}}" %}">Profile</a></li>
    <!-- <li class="nav_link"><a href="{% url "users:profile" user.pk %}">Profile</a></li> -->
    <li class="nav_link"><a href="{% url "users:logout" %}">Logout</a></li>
    {% else %}
    <li class="nav_link">
        <a href="{% url "users:login" %}">Login</a>
    </li>
    <li class="nav_link">
        <a href="{% url "users:signup" %}">Signup</a>
    </li>
    {% endif %}
    
</ul>
